<div class="tile is-parent">
    <div class="tile is-child box">
        <article class="tile is-child notification is-link">
            <div class="field">
                <div class="control">
                    <label class="label has-text-white" id="responseEmail"></label>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="label has-text-white" id="responseSubject"></label>
                </div>
            </div>

            <div class="field">
                <label class="label has-text-white">Message</label>
                <div class="control">
                    <textarea class="textarea" type="text" [(ngModel)]="message" placeholder="Add your Response message here"
                        required></textarea>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link" (click)="submit()">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light" (click)="cancel()">Cancel</button>
                </div>
            </div>

        </article>
    </div>
</div>

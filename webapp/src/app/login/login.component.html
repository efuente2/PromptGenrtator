

<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                    <form action="" class="box">
                        <label class="label" >Account Login</label>
                        <br>
                        <div class="field">
                            <label for="" class="label">UserName</label>
                            <div class="control has-icons-left">
                                <input class="input" type="text" name="username" [(ngModel)]="username" id="email" placeholder="username" required>
                            </div>
                        </div>
                        <div class="field">
                            <label for="" class="label">Password</label>
                            <div class="control has-icons-left">
                                <input class="input" input type="password" name="password" [(ngModel)]="password" id="password" placeholder="password" required>
                            </div>
                        </div>
                        <div class="field">
                            <button class="button is-success" (click)="doLogin()">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
